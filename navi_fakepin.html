<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navi - UPI · Investments · Loans · Insurance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }
        
        /* App Container (NO BORDER) */
        .app-container {
            width: 100%;
            max-width: 320px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 12px 16px 8px;
            background: white;
            border-bottom: 1px solid #f0f0f0;
            font-size: 12px;
            color: #333;
            font-weight: 500;
        }
        
        .time {
            font-weight: 600;
        }
        
        .status-icons {
            display: flex;
            gap: 4px;
        }
        
        /* Logo Header - LEFT ALIGNED */
        .logo-header {
            padding: 20px 16px 16px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-img {
            height: 32px;
            width: auto;
        }
        
        .tagline {
            font-size: 11px;
            color: #666;
            font-weight: 500;
            letter-spacing: 0.2px;
            padding-top: 2px;
        }
        
        /* Main Content */
        .content {
            padding: 16px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
        }
        
        .phone-info {
            font-size: 13px;
            color: #666;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .phone-number {
            font-weight: 500;
        }
        
        .masked-number {
            letter-spacing: 0.5px;
            color: #888;
        }
        
        .edit-link {
            color: #4a6ee0;
            text-decoration: none;
            font-weight: 500;
            font-size: 12px;
        }
        
        /* OTP Boxes */
        .otp-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .otp-box {
            width: 42px;
            height: 48px;
            border: 1.5px solid #ddd;
            border-radius: 10px;
            background: white;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            color: #333;
            transition: all 0.2s;
        }
        
        .otp-box:focus {
            outline: none;
            border-color: #4a6ee0;
            box-shadow: 0 0 0 2px rgba(74, 110, 224, 0.1);
        }
        
        /* Timer */
        .timer {
            text-align: center;
            color: #e53935;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }
        
        /* Verify Button */
        .verify-btn {
            background: #4a6ee0;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 14px;
            font-size: 15px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background 0.2s;
        }
        
        .verify-btn:hover {
            background: #3a5ed0;
        }
        
        /* Keypad */
        .keypad {
            background: white;
            border-radius: 14px;
            padding: 12px 8px;
            border: 1px solid #f0f0f0;
        }
        
        .keypad-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .keypad-key {
            width: 62px;
            height: 44px;
            background: #f8f9fa;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            color: #333;
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .keypad-key:hover {
            background: #e8eaf6;
        }
        
        .keypad-key.special {
            color: #666;
            font-size: 16px;
        }
        
        .keypad-key.backspace {
            color: #e53935;
        }
        
        .keypad-key.submit {
            background: #4caf50;
            color: white;
        }
        
        .keypad-key.submit:hover {
            background: #43a047;
        }
        
        .keypad-key.empty {
            background: transparent;
            cursor: default;
        }
        
        .keypad-key.empty:hover {
            background: transparent;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 12px;
            color: #999;
            font-size: 11px;
            border-top: 1px solid #f0f0f0;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <!-- App Container (NO BORDER) -->
    <div class="app-container">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="time">9:41</div>
            <div class="status-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        
        <!-- Logo Header -->
        <div class="logo-header">
            <div class="logo-container">
                <img src="navi_logo.png" alt="Navi" class="logo-img">
                <div class="tagline">UPI · Investments · Loans · Insurance</div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="content">
            <div class="section-title">Enter OTP</div>
            <div class="phone-info">
                <span>Sent to <span class="phone-number">+91 98801<span class="masked-number">xxxxx</span></span></span>
                <a href="#" class="edit-link">Edit</a>
            </div>
            
            <div class="otp-container">
                <input type="text" maxlength="1" class="otp-box" id="digit1">
                <input type="text" maxlength="1" class="otp-box" id="digit2">
                <input type="text" maxlength="1" class="otp-box" id="digit3">
                <input type="text" maxlength="1" class="otp-box" id="digit4">
                <input type="text" maxlength="1" class="otp-box" id="digit5">
                <input type="text" maxlength="1" class="otp-box" id="digit6">
            </div>
            
            <div class="timer">00:24</div>
            
            <button class="verify-btn">Verify</button>
            
            <!-- Keypad -->
            <div class="keypad">
                <div class="keypad-row">
                    <button class="keypad-key">1</button>
                    <button class="keypad-key">2</button>
                    <button class="keypad-key">3</button>
                    <button class="keypad-key empty"></button>
                </div>
                <div class="keypad-row">
                    <button class="keypad-key">4</button>
                    <button class="keypad-key">5</button>
                    <button class="keypad-key">6</button>
                    <button class="keypad-key empty"></button>
                </div>
                <div class="keypad-row">
                    <button class="keypad-key">7</button>
                    <button class="keypad-key">8</button>
                    <button class="keypad-key">9</button>
                    <button class="keypad-key backspace special">
                        <i class="fas fa-backspace"></i>
                    </button>
                </div>
                <div class="keypad-row">
                    <button class="keypad-key special">,</button>
                    <button class="keypad-key">0</button>
                    <button class="keypad-key special">.</button>
                    <button class="keypad-key submit">
                        <i class="fas fa-check"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            Secure & encrypted verification
        </div>
    </div>

    <script>
        // OTP input navigation
        const otpBoxes = document.querySelectorAll('.otp-box');
        let currentOtpIndex = 0;
        
        // Focus first OTP box on load
        otpBoxes[0].focus();
        
        otpBoxes.forEach((box, index) => {
            box.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < otpBoxes.length - 1) {
                    otpBoxes[index + 1].focus();
                }
            });
            
            box.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace') {
                    if (box.value === '' && index > 0) {
                        otpBoxes[index - 1].focus();
                        otpBoxes[index - 1].value = '';
                    } else if (box.value !== '') {
                        box.value = '';
                    }
                }
                
                // Allow only numbers
                if (!/^\d$/.test(e.key) && 
                    e.key !== 'Backspace' && 
                    e.key !== 'Tab' && 
                    e.key !== 'ArrowLeft' && 
                    e.key !== 'ArrowRight') {
                    e.preventDefault();
                }
            });
        });
        
        // Keypad interaction
        const keypadKeys = document.querySelectorAll('.keypad-key:not(.empty)');
        
        keypadKeys.forEach(key => {
            key.addEventListener('click', () => {
                const keyText = key.textContent.trim();
                const isBackspace = key.classList.contains('backspace');
                const isSubmit = key.classList.contains('submit');
                
                if (isBackspace) {
                    if (currentOtpIndex > 0) {
                        currentOtpIndex--;
                        otpBoxes[currentOtpIndex].value = '';
                        otpBoxes[currentOtpIndex].focus();
                    } else if (currentOtpIndex === 0 && otpBoxes[0].value !== '') {
                        otpBoxes[0].value = '';
                        otpBoxes[0].focus();
                    }
                } else if (isSubmit) {
                    // Visual feedback only
                    const verifyBtn = document.querySelector('.verify-btn');
                    verifyBtn.style.background = '#2e7d32';
                    verifyBtn.textContent = 'Verifying...';
                    
                    setTimeout(() => {
                        verifyBtn.style.background = '#4a6ee0';
                        verifyBtn.textContent = 'Verify';
                    }, 1000);
                } else if (keyText.match(/[0-9]/) && currentOtpIndex < otpBoxes.length) {
                    otpBoxes[currentOtpIndex].value = keyText;
                    if (currentOtpIndex < otpBoxes.length - 1) {
                        currentOtpIndex++;
                        otpBoxes[currentOtpIndex].focus();
                    }
                }
            });
        });
        
        // Timer countdown
        let seconds = 24;
        const timerElement = document.querySelector('.timer');
        
        function updateTimer() {
            if (seconds > 0) {
                seconds--;
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                timerElement.textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                
                if (seconds < 10) {
                    timerElement.style.color = '#ff3d00';
                }
            } else {
                timerElement.textContent = "00:00";
                timerElement.style.color = '#ccc';
            }
        }
        
        // Start countdown
        setInterval(updateTimer, 1000);
        
        // Update real time in status bar
        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const timeString = `${hours}:${minutes.toString().padStart(2, '0')}`;
            document.querySelector('.time').textContent = timeString;
        }
        
        updateTime();
        setInterval(updateTime, 60000);
    </script>
</body>
</html>
